<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANA - Astronomy News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ANA - Astronomy News Aggregator</h1>
    </header>
    <div class="app-layout">
        <aside id="topics-sidebar">
            <div class="sidebar-content">
                <h2>Topics</h2>
                <p>Total Articles: <span id="total-articles">0</span></p>
                <ul id="topics-list">
                    <!-- Topics will be loaded here by JavaScript -->
                </ul>
            </div>
        </aside>
        <div class="main-content-area">
            <main id="news-container">
                <!-- News articles will be loaded here by JavaScript -->
            </main>
            <aside id="chat-sidebar">
                <div id="chat-container">
                    <h2>Chat with ANA</h2>
                    <div id="chat-messages">
                        <div class="bot-message">Hello! Once the articles load, ask me about trends in today's news.</div>
                    </div>
                    <div id="chat-input-area">
                        <input type="text" id="chat-input" placeholder="e.g., Any news on Mars?">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
